<body>
    <h1>üê∂ Ph√¢n lo·∫°i Ch√≥ - M√®o üê±</h1>
    
    <div class="upload-container">
        <p>T·∫£i l√™n ·∫£nh ƒë·ªÉ ph√¢n lo·∫°i con v·∫≠t l√† ch√≥ hay m√®o</p>
        <input type="file" id="file-input" accept="image/*" onchange="handleImage(event)">
        <label for="file-input" class="upload-btn">Ch·ªçn ·∫£nh</label>
        
        <div id="image-container">
            <img id="uploaded-image" alt="Uploaded image">
        </div>
        
        <div class="loading" id="loading">ƒêang ph√¢n t√≠ch...</div>
        
        <div id="result-container"></div>
        <div id="probability"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./my_model/";
        let model;

        // Load model khi trang ƒë∆∞·ª£c t·∫£i
        async function loadModel() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            console.log("Model ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng");
        }

        // G·ªçi h√†m load model ngay khi trang load
        loadModel();

        async function handleImage(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = document.getElementById('uploaded-image');
            const resultContainer = document.getElementById('result-container');
            const probabilityContainer = document.getElementById('probability');
            const loading = document.getElementById('loading');

            // Hi·ªÉn th·ªã ·∫£nh
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.style.display = 'block';
            }
            reader.readAsDataURL(file);

            // Hi·ªÉn th·ªã loading
            loading.style.display = 'block';
            resultContainer.innerHTML = '';
            probabilityContainer.innerHTML = '';

            // ƒê·ª£i ·∫£nh load xong
            img.onload = async function() {
                // Predict
                const prediction = await model.predict(img);
                
                // T√¨m class c√≥ x√°c su·∫•t cao nh·∫•t
                let maxProb = 0;
                let maxClass = '';
                
                for (let i = 0; i < prediction.length; i++) {
                    if (prediction[i].probability > maxProb) {
                        maxProb = prediction[i].probability;
                        maxClass = prediction[i].className;
                    }
                }

                // Hi·ªÉn th·ªã k·∫øt qu·∫£
                loading.style.display = 'none';
                
                const isDog = maxClass.toLowerCase().includes('dog') || maxClass.toLowerCase().includes('ch√≥');
                const resultText = isDog ? 'üê∂ ƒê√¢y l√† CON CH√ì!' : 'üê± ƒê√¢y l√† CON M√àO!';
                const resultClass = isDog ? 'dog' : 'cat';
                
                resultContainer.innerHTML = `<span class="${resultClass}">${resultText}</span>`;
                probabilityContainer.innerHTML = `ƒê·ªô ch√≠nh x√°c: ${(maxProb * 100).toFixed(2)}%`;
            }
        }
    </script>
